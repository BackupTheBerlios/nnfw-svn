
[NET]
type = NeuralNet
inputClusters = input
outputClusters = output
spreadOrder = input net/linker1 hidden NET/linker2 output

[input]
type = BiasedCluster
numNeurons = 2
[input/OutFunction]
type = SigmoidFunction
lambda = 1.0

[net/linker1]
type = DotLinker
from = input
to = hidden

[hidden]
type = BiasedCluster
numNeurons = 4
[input/OutFunction]
type = SigmoidFunction
lambda = 1.0

[NET/linker2]
type = DotLinker
from = hidden
to = output

[output]
type = BiasedCluster
numNeurons = 1
[input/OutFunction]
type = SigmoidFunction
lambda = 1.0
